<head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
   <h2>Cat Photo Finder</h2>
   <div class="row">
      <div class="col-xs-12 well message">
         The message will go here
      </div>
   </div>
   <div class="row">
      <div class="col-xs-2">
         <button id="getMessage" class="btn btn-primary"> Get Message </button>
      </div>
      <div class="col-xs-2">
         <button id="getJSON" class="btn btn-primary"> Raw data from JSON </button>
      </div>

         <button id="makeList" class="btn btn-primary"> Make a list from JSON </button>
      </div>

         <button id="renderImg" class="btn btn-primary"> Render img form JSON </button>
      </div>
      <div class="col-xs-2">
         <button id="prefilter" class="btn btn-primary">Prefilter img</button>
      </div>

         <button id="getPosition" class="btn btn-primary">Get position</button>
      </div>
